# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

announce:
  skip: true

changelog:
  use: git
  filters:
    exclude:
      - "^Create"
      - "^Update"
      - "^Set up"
      - "^Tidy"
builds:
  - mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
    goos:
      - "freebsd"
      - "linux"
      - "windows"
      - "darwin"
    goarch:
      - "amd64"
      - "386"
      - "arm"
      - "arm64"
    goarm:
      - "6"
      - "7"
universal_binaries:
  - replace: false

archives:
  - wrap_in_directory: true
    formats: ['binary', 'tar.gz']
    name_template: >-
      {{ .ProjectName }}-v
      {{- .Version }}_
      {{- .Os }}_
      {{ if eq .Arch "all" }}universal
      {{- else if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ['binary', 'zip']
